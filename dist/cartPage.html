<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Shopping Cart</title>
    <script src="./Paymentscript.js"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body class="bg-gray-100 p-8">
    <header class="text-center mb-8 bg-gray-800 text-white p-4">
        <h2 class="text-3xl font-semibold mb-4">Shopping Cart</h2>
        <nav class="mb-4">
            <ul class="flex justify-center space-x-4">

                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </header>

    <div class="max-w-4xl mx-auto sm:flex sm:flex-col">

        <!--  Section for Shopping Cart-->
        <section class=" bg-white p-4 rounded-md shadow-md mb-8 mr-4">
            <h3 class="text-xl flex justify-center items-center text-center font-semibold mb-4">Shopping Cart</h3>
            <div class="flex justify-evenly text-sm items-center text-center font-semibold"> 
            <span class="lg:px-40 sm:px-1">Products</span><span class="lg:px-40 sm:px-1">Quantity</span><span class="lg:px-40 sm:px-1">Product Price</span>
        </div>
        <div >
            <ul id="productCartContainer" >
                <!-- Product items go here -->
            </ul>
        </div>
        </section>

        <!-- Section for Shipping Form -->
        <section class=" bg-white p-4 rounded-md shadow-md mb-8  ">
            <h3 class="text-xl flex justify-center items-center text-center font-semibold mb-4">Shipping Information</h3>
            <!-- Form -->
            <form id="js-user-details">

                <!-- First Name -->
                <div class="mb-4">
                    <label for="js-firstName" class="block text-gray-600 text-sm font-medium mb-2">First Name</label>
                    <input type="text" id="js-firstName" name="js-firstName"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="js-firstNameError" class="text-red-600 font-size:1rem mt-1"></div>
                </div>

                <!-- Last Name -->
                <div class="mb-4">
                    <label for="js-lastName" class="block text-gray-600 text-sm font-medium mb-2">Last Name</label>
                    <input type="text" id="js-lastName" name="js-lastName"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="js-lastNameError" class="error"></div>
                </div>
                <div class="flex justify-between" id="city-states-wrapper">
                    <!-- City -->
                    <div class="mb-4">
                        <label for="js-city" class="block text-gray-600 text-sm font-medium mb-2">City</label>
                        <input type="text" id="js-city" name="js-city"
                            class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                        <div id="js-cityError" class="error"></div>
                    </div>

                    <!-- State -->
                    <div class="mb-4">
                        <label for="js-state" class="block text-gray-600 text-sm font-medium mb-2">State</label>
                        <input type="text" id="js-state" name="js-state"
                            class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                        <div id="js-stateError" class="error"></div>
                    </div>

                </div>

                <div class="flex justify-between">
                    <!-- ZIP -->
                    <div class="mb-4">
                        <label for="js-zip" class="block text-gray-600 text-sm font-medium mb-2">ZIP Code</label>
                        <input type="text" id="js-zip" name="js-zip"
                            class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                        <div id="js-zipError" class="error tet"></div>
                    </div>

                    <!-- Phone -->
                    <div class="mb-6">
                        <label for="js-phone" class="block text-gray-600 text-sm font-medium mb-2">Phone Number</label>
                        <input type="text" id="js-phone" name="js-phone"
                            class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                        <div id="js-phoneError" class="error"></div>
                    </div>

                </div>


                <!-- Submit Button form -->
                <div class="flex items-center justify-end">
                    <button id="rzp-button1"
                        class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Proceed to
                        Payment</button>

                </div>

            </form>
        </section>
    </div>
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Ekart. All rights reserved.</p>
        </div>
    </footer>
    
<script>
var options = {
    "key": "rzp_test_1HWlpFDrjQvK6q", // Enter the Key ID generated from the Dashboard
    "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Ekart Pvt ltd", //your business name
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "order_N9pFkfYxj9Xodo", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
    "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
        "name": "Gaurav Kumar", //your customer's name
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
<script src="./cartPage.js"></script>
  
    

</body>

</html>
