<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body class="bg-gray-100 p-8">

    <ul class="max-w-2xl mx-auto bg-white p-4 rounded-md shadow-md " id="productCartContainer">
        <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>

        <!-- Product 1 -->
        <li class="flex items-center justify-between mb-4" id="product1">
            <div class="flex items-center">
                <span class="font-semibold">Product Name 1</span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-500">Quantity:</span>
                <div class="flex items-center space-x-2">
                    <button class="text-gray-600 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-blue-500">-</button>
                    <span class="font-semibold" id="quantity1">1</span>
                    <button class="text-gray-600 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-blue-500">+</button>
                </div>
            </div>
        </li>

        <!-- Product 2 -->
        <li class="flex items-center justify-between mb-4" id="product2">
            <div class="flex items-center">
                <span class="font-semibold">Product Name 2</span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-500">Quantity:</span>
                <div class="flex items-center space-x-2">
                    <button class="text-gray-600 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-blue-500">-</button>
                    <span class="font-semibold" id="quantity2">2</span>
                    <button class="text-gray-600 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-blue-500">+</button>
                </div>
            </div>
        </li>

        

        <div class="mt-8">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600" id="checkoutBtn">Checkout</button>
        </div>
    </ul>

</body>
<script src="./cartPage.js"></script>
</html>
