<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./output.css">
</head>

<body class="font-serif bg-gradient-to-l from-indigo-700 to-blue-white">
        <section class="max-w-5xl justify-center mx-auto">
                <div class="border">
                        <h1 class="font-bold text-lg text-center text-white outline my-3 bg-black text-w" >Todo List</h1>
                        <form action="" id="form" class="flex justify-center ">
                                <p id="msg" class="text-red-500 font-semibold text-sm my-2 mx-2"></p>
                                <input id="input" class="border-blue-400 w-1/3 h-10 border-4 bg-gradient-to-l from-indigo-200 placeholder:text-gray-400 " type="text"
                                        placeholder="Enter the Task">
                                
                                <button id="submitButton" type="submit"
                                        class="bg-yellow-500 h-10 w-16 ml-2 border-none text-white rounded-sm border-yellow-300">ADD</button>
                                        <select class ="w-34 mx-2 h-10 outline-double text-lg font-semibold bg-indigo-800 text-center text-white"  id="filter">
                                                <option class ="w-24 h-10 bg-red-300" selected="selected"  value="All">All</option>
                                                <option value="Completed">Completed</option>
                                                <option value="Incomplete">Incomplete</option>
                                        </select>
                        </form>
                       
                        <ul id="grouplist">
                        </ul>
                </div>
        </section>


</body>
<script src="./script.js">
</script>

</html>
