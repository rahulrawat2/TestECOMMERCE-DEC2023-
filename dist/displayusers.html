<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Display</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">


    <div class="bg-white p-8 rounded shadow-md max-w-2xl w-full">
        <h1 class="text-2xl font-semibold text-indigo-800 mb-6">User Data Display</h1>

        <table class="w-full border-collapse border border-gray-100">
            <thead>
                <tr class="bg-gray-300">
                    <th class="py-2 px-4 border border-gray-300">First Name</th>
                    <th class="py-2 px-4 border border-gray-300">Last Name</th>
                    <th class="py-2 px-4 border border-gray-300">Age</th>
                    <th class="py-2 px-4 border border-gray-300">Gender</th>
                    <th class="py-2 px-4 border border-gray-300">Email</th>
                    <th class="py-2 px-4 border border-gray-300">Date of Birth</th>
                    <th class="py-2 px-4 border border-gray-300">Phone Number</th>
                    <th class="py-2 px-4 border border-gray-300">Current Address</th>
                    <th class="py-2 px-4 border border-gray-300">Same as Permanent</th>
                    <th class="py-2 px-4 border border-gray-300">Permanent Address</th>
                    <th class="py-2 px-4 border border-gray-300">Blood Group</th>
                    <th class="py-2 px-4 border border-gray-300">User Type</th>
                </tr>
            </thead>
            <tbody id="userDataBody">
                <!-- User data will be populated here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Load users from local storage
        const storedUsers = localStorage.getItem('users');
        const users = storedUsers ? JSON.parse(storedUsers) : [];

        // Display user data in the table
        const userDataBody = document.getElementById('userDataBody');
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="py-2 px-4 border border-gray-300">${user.firstName}</td>
                <td class="py-2 px-4 border border-gray-300">${user.lastName}</td>
                <td class="py-2 px-4 border border-gray-300">${user.age}</td>
                <td class="py-2 px-4 border border-gray-300">${user.gender}</td>
                <td class="py-2 px-4 border border-gray-300">${user.email}</td>
                <td class="py-2 px-4 border border-gray-300">${user.dob}</td>
                <td class="py-2 px-4 border border-gray-300">${user.phoneNumber}</td>
                <td class="py-2 px-4 border border-gray-300">${user.currentAddress}</td>
                <td class="py-2 px-4 border border-gray-300">${user.sameAsPermanent ? 'Yes' : 'No'}</td>
                <td class="py-2 px-4 border border-gray-300">${user.permanentAddress}</td>
                <td class="py-2 px-4 border border-gray-300">${user.bloodGroup}</td>
                <td class="py-2 px-4 border border-gray-300">${user.userType}</td>
            `;
            userDataBody.appendChild(row);
        });
    </script>

</body>

</html>
